<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Recipe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>

    <body>
        <div class="container my-5">

            <table>
                <td>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home ml-2"> Home </i></a> 
                </td> 
            </table>

        </div>

        <div class="container my-5">
            <h3> Edit Recipe</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form action="#" th:action="@{/recipe/createRecipe}" th:object="${recipe}" method="post">
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label for="namerecipe" class="col-form-label"> Name</label> 
                                    <input type="text" th:field="*{Namerecipe}" class="form-control"
                                           id="namerecipe" placeholder="Namerecipe" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="name" class="col-form-label">Description</label> 
                                    <input type="text" th:field="*{Description}" class="form-control"
                                           id="description" placeholder="Description" />
                                </div>


                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary" value=" Submit ">
                                </div>
                                <div class="col-md-6">
                                    <a th:href="@{/recipe/}"   class="btn btn-primary">
                                        <i class="fas fa-times-circle ml-2"> Cancel </i></a>
                                </div>

                                <input type="hidden" id="id" th:field="*{id}">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div th:switch="${recipemenus}" class="container my-5">
                <p class="my-5">
                <table>
                    <td>
                        <a th:href="@{/recipemenu/add/{id}(id=${recipe.id})}"   class="btn btn-primary">
                            <i class="fas fa-user-plus ml-2"> Add Recipe Ingredients </i></a>
                    </td>
                </table>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Ingredient</th> 
                                    <th>Total</th> 
                                    <th>Unit</th> 
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="recipemenu : ${recipemenus}">
                                    <td th:text="${recipemenu.Nameingredient}"></td>  
                                    <td th:text="${recipemenu.Total}"></td>
                                    <td th:text="${recipemenu.Nameunit}"></td>
                                    <td>
                                        <a th:href="@{/recipemenu/edit/{id}(id=${recipemenu.id})}" class="btn btn-primary">
                                            <i class="fas fa-user-edit ml-2"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/recipemenu/delete/{id}(id=${recipemenu.id})}" class="btn btn-primary">
                                            <i class="fas fa-user-times ml-2"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </body>

</html>
