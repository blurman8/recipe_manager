<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Ingredient</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
        <div class="container my-5"> 
            <table>
                <td>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home ml-2"> Home </i></a> 
                </td> 
            </table> 
        </div>
        <div class="container my-5">
            <h3> Add Ingredient</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form action="#" th:action="@{/ingredient/createIngredient}" th:object="${ingredient}" method="post">
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label for="nameingredient" class="col-form-label"> Name</label> 
                                    <input type="text" th:field="*{Nameingredient}" class="form-control"
                                           id="nameingredient" placeholder="Nameingredient" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="description" class="col-form-label">Description</label> 
                                    <input type="text" th:field="*{Description}" class="form-control"
                                           id="description" placeholder="Description" />
                                </div>


                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary" value=" Submit ">
                                </div>
                                <div class="col-md-6">
                                    <a th:href="@{/ingredient/}"   class="btn btn-primary">
                                        <i class="fas fa-times-circle ml-2"> Cancel </i></a>
                                </div>

                                <input type="hidden" id="id" th:field="*{id}">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
