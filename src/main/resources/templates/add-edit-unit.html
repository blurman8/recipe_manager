<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Unit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
</head>
 
<body>
    <div class="container my-5">
        <table>
            <td>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home ml-2"> Home </i></a> 
            </td> 
        </table>
    </div>

    <div class="container my-5">
        <h3> Add Unit</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/unit/createUnit}" th:object="${unit}" method="post" data-toggle="validator" role="form">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="nameunit" class="col-form-label"> Name</label> 
                                <input type="text" th:field="*{Nameunit}" class="form-control"
                                            id="nameunit" placeholder="Nameunit" required />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="total1" class="col-form-label">Total</label> 
                                <input type="text" th:field="*{Total1}" class="form-control"
                                            id="total1" placeholder="0.0" pattern="^[0-9]+\.?[0-9]*$" required />
                            </div>
                            <!--div class="form-group col-md-8">
                                <label for="UID2" class="col-form-label">Unit (convert)</label> 
                                <input type="text" th:field="*{UID2}" class="form-control"
                                            id="UID2" placeholder="UID2" />
                            </div-->
                            <div class="form-group col-md-8">
                                <label for="UID2" class="col-form-label">Unit</label> 
                                <select class="form-control" th:field="*{UID2}"   id="UID2">
                                    <option 
                                        th:each="ulist : ${units}" 
                                        th:value="${ulist.Id}" 
                                        th:text="${ulist.Nameunit}"
                                        th:selected="${ ulist.Id == uid }" ></option>
                                </select>
                            </div>
                            
                            
                            <div class="form-group col-md-8">
                                <label for="total2" class="col-form-label">Total (convert)</label> 
                                <!--input type="text" th:field="*{Total2}" class="form-control"
                                    id="total2" placeholder="Total2" /-->
                                <input type="text" th:field="*{Total2}" class="form-control"
                                    id="total2"  placeholder="0.0"  pattern="^[0-9]+\.?[0-9]*$" required />
                                <div class="help-block with-errors"></div>
                            </div>
                            
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/unit/}"   class="btn btn-primary">
                                <i class="fas fa-times-circle ml-2"> Cancel </i></a>
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
 
</html>
