<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Ingredientcost</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
        <div class="container my-5"> 
            <table>
                <td>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home ml-2"> Home </i></a> 
                </td> 
            </table> 
        </div>
        <div class="container my-5">
            <h3> Add Ingredientcost</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10"> 
                        <form action="#" th:action="@{/predictcost/createIngredientcost}" th:object="${ingredientcost}" method="post">
                            <input type="hidden" th:field="*{inid}" id="inid"   />   
                            <input type="hidden" th:field="*{nameingredient}" id="nameingredient"   />  
                            <input type="hidden" th:field="*{nameunit}" id="nameunit"   />  
                            <input type="hidden" th:field="*{total}" id="total"   />  
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label for="nameingredient" class="col-form-label">Ingredient Name</label> <br>
                                    <input type="text" th:value="*{nameingredient}" class="form-control"
                                           id="x1" disabled/>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="total2" class="col-form-label">Ingredient Total</label> <br>
                                    <input type="text" th:field="*{total2}" class="form-control"
                                           id="total2" placeholder="total2" pattern="^[0-9]+\.?[0-9]*$" required />
                                </div>
                                 
                                
                                <div class="form-group col-md-8">
                                    <label for="uid" class="col-form-label">Unit</label> 
                                    <select class="form-control" th:field="*{uid}"   id="uid"> 
                                        <option 
                                            th:each="ulist : ${units}" 
                                            th:value="${ulist.Id}" 
                                            th:text="${ulist.Nameunit}"
                                            th:selected="${ ulist.Id == uid }" ></option>
                                    </select>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="cost" class="col-form-label">Cost</label> 
                                    <input type="text" th:field="*{cost}" class="form-control"
                                           id="cost" placeholder="cost" pattern="^[0-9]+\.?[0-9]*$" required />
                                </div>

                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary" value=" Submit ">
                                </div>
                                <div class="col-md-6">
                                    <a th:href="@{/predictcost/}"   class="btn btn-primary">
                                        <i class="fas fa-times-circle ml-2"> Cancel </i></a>
                                </div>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
