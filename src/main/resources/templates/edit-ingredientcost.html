<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Ingredient</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
        <div class="container my-5"> 
            <table>
                <td>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home ml-2"> Home </i></a> 
                </td> 
            </table> 
        </div>
        <div class="container my-5">
            <h3> Add Ingredient</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form action="#" th:action="@{/predictcost/createIngredientcost}" th:object="${ingredientcost}" method="post">
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label for="inid" class="col-form-label">INID</label> 
                                    <input type="text" th:field="*{inid}" class="form-control" id="inid" placeholder="inid" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="nameingredient" class="col-form-label">Ingredient Name</label> 
                                    <input type="text" th:field="*{nameingredient}" class="form-control" id="nameingredient" placeholder="nameingredient" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="total" class="col-form-label">Total</label> 
                                    <input type="text" th:field="*{total}" class="form-control" id="total" placeholder="total" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="uid" class="col-form-label">UID</label> 
                                    <input type="text" th:field="*{uid}" class="form-control" id="uid" placeholder="uid" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="nameunit" class="col-form-label">Unit Name</label> 
                                    <input type="text" th:field="*{nameunit}" class="form-control" id="nameunit" placeholder="nameunit" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="cost" class="col-form-label">Cost</label> 
                                    <input type="text" th:field="*{cost}" class="form-control"
                                           id="cost" placeholder="cost" />
                                </div>



                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary" value=" Submit ">
                                </div>
                                <div class="col-md-6">
                                    <a th:href="@{/ingredientcost/}"   class="btn btn-primary">
                                        <i class="fas fa-times-circle ml-2"> Cancel </i></a>
                                </div>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
