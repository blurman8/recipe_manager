<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Recipemenu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>        
    </head>

    <body>
        <div class="container my-5"> 
            <table>
                <td>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home ml-2"> Home </i></a> 
                </td> 
            </table> 
        </div>

        <div class="container my-5">
            <h3> Recipemenu</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <h2 class="hello-title" th:text="*{recipe.Namerecipe}"></h2>
                        <!--h2 class="hello-title" th:text="*{recipe.Id}"></h2>
                        <h2 class="hello-title" th:text=" ${recipe.Namerecipe}"></h2-->
                        <form action="#" th:action="@{/recipemenu/createRecipemenu}" th:object="${recipemenu}" method="post" data-toggle="validator" role="form">
                            <div class="row">
                                <div class="form-group col-md-8">

                                    <input type="hidden" th:field="*{id}" class="form-control"
                                           id="id" placeholder="id" />
                                    <input type="hidden" th:field="*{rid}" class="form-control"
                                           id="rid" placeholder="rid" />
                                </div>

                                <div class="form-group col-md-8">
                                    <label for="inid" class="col-form-label">Ingredient</label> 
                                    <select class="form-control" th:field="*{inid}"   id="inid">
                                         
                                        <option 
                                            th:each="inlist : ${ingredients}" 
                                            th:value="${inlist.Id}" 
                                            th:text="${inlist.Nameingredient}"></option>
                                    </select>

                                </div>
                                <div class="form-group col-md-8">
                                    <label for="total" class="col-form-label">Total</label> 
                                    <input type="text" th:field="*{total}" class="form-control"
                                           id="total" placeholder="total" pattern="^[0-9]+\.?[0-9]*$" required />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="uid" class="col-form-label">Unit</label> 
                                    <select class="form-control" th:field="*{uid}"   id="uid">
                                        <option 
                                            th:each="ulist : ${units}" 
                                            th:value="${ulist.Id}" 
                                            th:text="${ulist.Nameunit}"></option>
                                    </select>

                                </div>

                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary" value=" Submit ">
                                </div>


                                <a th:href="'/recipe/edit/'+ ${recipe.Id}" class="btn btn-primary">
                                    <i class="fas fa-times-circle ml-2">Cancel</i>
                                </a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
